title: Samsung Software Membership
email: infossm@samsung.com
description: |
  Playground for your Creativity
  소프트웨어 개발자, 그꿈이 시작되는 곳
  삼성소프트웨어멤버십
baseurl: ''
url: 'http://www.secmem.org'


repository: 4rtiste/4rtiste.github.io

permalink: /blog/:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/blog/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
