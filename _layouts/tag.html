---
layout: default
---
<div id="cover" class="container-fluid"
     {% if site.image %}style="background-image: url({{ site.image | relative_url }});"{% endif %}>
    <div>
        <h1>{{ page.title | default: page.name }}</h1>
        <p>TAGGED IN <strong>{{ page.name }}</strong></p>
    </div>
</div>

<div id="content" class="container">
    <div id="tag-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if post.tags contains page.name %}
                    {% include item.html %}
                {% endif %}
            {% endfor %}
        </ul>
        {% include pagination.html %}
    </div>
</div>
